<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="~{/layout/layout::library}"/>
</head>
<body>
<div th:replace="~{/layout/layout::my-navbar}"/>
<h1>Danh sách sinh viên</h1>
<h2 th:text="#{codeTest}"></h2>
<a class="btn btn-success btn-sm" href="students/add">Thêm mới</a>
<table class="table table-dark table-striped">
    <tr>
        <td>STT</td>
        <td>ID</td>
        <td>Name</td>
        <td>Detail-requestParam</td>
        <td>Detail-pathVariable</td>
    </tr>
    <tr th:each="student,status:${studentList}">
        <td th:text="${status.count}"></td>
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td>
            <a th:href="@{/students/detail(id=${student.id})}">Detail1-Requestparam</a>
        </td>
        <td>
            <a th:href="@{/students/__${student.id}__/detail}">Detail1</a>
        </td>
    </tr>
    <tr th:if="${studentList.isEmpty()}">
        <td colspan="8"> Danh sách trống</td>
    </tr>
</table>
</body>
</html>
